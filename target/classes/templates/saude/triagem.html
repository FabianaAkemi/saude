<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
      layout:decorate="~{layout/home}">
<head>
    <title>Cadastro de Triagem</title>
    <link rel="stylesheet" type="text/css" th:href="@{/stylesheets/usuario.css}"/>
</head>
<body>
<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de Triagem
            </h1>
        </div>
    </div>

    <div class="container-fluid">
        <form method="post" class="form-vertical  js-form-loading" th:object="${paciente}" th:action="@{/saude/paciente}">

            <div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <th:block th:each="error : ${#fields.detailedErrors()}">
                    <div>
                        <i class="fa  fa-exclamation-circle"></i>
                        <span th:text="${error.message}"></span>
                    </div>
                </th:block>
            </div>

            <div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                <span th:text="${mensagem}"></span>
            </div>


            <div class="row">
                <div class="form-group  col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-4">
                    <label>Dependentes</label>
                    <div>
                        <div class="radio  radio-inline">
                            <input type="radio" name="dependentes">
                            <label>Sim</label>
                        </div>
                        <div class="radio  radio-inline">
                            <input type="radio" name="dependentes">
                            <label>Não</label>
                        </div>
                    </div>
                </div>

                <div class="form-group  col-sm-8" >
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control js-cpf-number" id="cpf" name="cu" th:field="*{cpf}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-4">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control js-phone-number" id="telefone" th:field="*{telefone}"/>
                </div>

                <div class="form-group  col-sm-8">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-8">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" th:field="*{logradouro}"/>
                </div>

                <div class="form-group  col-sm-2">
                    <label for="numero">Número</label>
                    <input type="number" class="form-control" id="numero" th:field="*{numero}" />
                </div>

                <div class="form-group  col-sm-2">
                    <label for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" th:field="*{complemento}"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-6">
                    <label for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" th:field="*{cep}"/>
                </div>

                <div class="form-group  col-sm-6">
                    <label for="cidadeUf">Cidade/UF</label>
                    <input type="text" class="form-control" id="cidadeUf" th:field="*{cidadeUf}"/>
                </div>
            </div>

            <button type="submit" class="btn  btn-primary">Salvar</button>
        </form>
    </div>

</section>
<th:block layout:fragment="javascript-extra">
    <script th:src="@{/javascripts/excluir.js}"></script>
</th:block>
</body>
</html>
