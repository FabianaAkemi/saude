<!DOCTYPE html>
<html lang="pt"
	xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:saude="http://tcc.saude"
	layout:decorate="~{layout/layout-errors}">
<th:block layout:fragment="conteudo">
	
	<div class="aw-error-panel">
		<h1 class="aw-error-panel__code">
			<i class="fa  fa-exclamation-triangle"></i>500
		</h1>
		
		<h2 class="aw-error-panel__title">Erro no Servidor</h2>
		
		<div class="aw-error-panel__description">
						Tente novamente ou entre em contato com o suporte.
			<br/><br/>
			<a href="javascript:history.back()" class="btn  btn-primary">Voltar</a>
		</div>
	</div>
</th:block>
</html>
