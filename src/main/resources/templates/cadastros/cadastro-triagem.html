<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:saude="http://tcc.saude"
	layout:decorate="~{layout/layout-padrao}"
	xmlns:data="http://www.thymeleaf.org/extras/data">
	
<head>
<title>Triagem</title>
</head>
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">					
					<h1 th:if="${triagem.novo}">Cadastro de Triagem</h1>
					<h1 th:unless="${triagem.novo}"> Triagem Detalhada</h1>
				</div>
				
				<div class="col-sm-2">
					<div class="aw-page-header-controls" th:unless="${triagem.novo}">
						<a class="btn  btn-default" th:href="@{/triagens}">
							<i class="glyphicon glyphicon-share-alt"></i> <span class="hidden-xs  hidden-sm">Voltar</span>
						</a>
					</div>
					<div class="aw-page-header-controls" th:if="${triagem.novo}">
						<a class="btn  btn-default" th:href="@{/triagens}">
							<i class="glyphicon glyphicon-search"></i> <span class="hidden-xs  hidden-sm">Pesquisar</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
       
       
	<div class="container-fluid">    
	        <form method="POST" class="form-vertical  js-form-loading" th:object="${triagem}"
	        	 th:action="${triagem.novo} ? @{/triagens/novo} : @{/triagens/{id}(id=${triagem.id})}">
		     <saude:message/>	
		     
		     <input type="hidden" th:field="*{id}"/>				
		     <div class="row" th:unless="${triagem.novo}">
		     	<div class="form-group  col-lg-6">	
		     		<label class="sd-label">Paciente: </label>	     		
		     		<label class="sd-detalhada" th:text="${triagem.paciente.nome}"></label>
		     	</div>	  	     	
						
		     </div>
		     
			<div class="row" th:if="${triagem.novo}">
				<div class="form-group  col-sm-12 sd-required" saude:classforerror="paciente">
					<label class="control-label" for="paciente">Paciente</label>
					<div class="input-group">
						<input id="paciente" type="text" readonly="readonly" class="form-control" placeholder="Clique na lupa para pesquisar o Paciente"/>
						<input id="idPaciente" type="hidden" th:field="*{idTela}"/>
						<span class="input-group-btn">
						  <button class="btn  btn-default  js-tooltip" type="button" title="Pesquisa avançada" data-toggle="modal" data-target="#pesquisaRapidaPacientes">
						  	<i class="glyphicon  glyphicon-search"></i>
						  </button>
						</span>
				    </div>
				</div>                	
			</div>
			
			<div class="row">
				<div class="form-group  col-lg-12">
					<ul class="nav nav-tabs  js-aba-triagem">
					  <li role="presentation" class="active"><a href="#primeiraEtapa">Primeira Etapa</a></li>
					  <li role="presentation"><a href="#segundaEtapa">Segunda Etapa</a></li>
					</ul>
				</div>
			</div>
			
			<div class="tab-content col-sm-12">
				<div class="tab-pane active" id="primeiraEtapa">
					<div class="row">					
					<div class="table-responsive bw-tabela-simples">		
						<div class="col-sm-6">	
		        			<table class="table table-bordered">
								<thead>
									<tr>
										<th class="sd-triagem-etapa col-sm-2"> # </th>            				            				
										<th class="">Sintomas </th>
									</tr>
								</thead>								
								<tbody>						
									<tr>
										<td class="sd-triagem-etapa ">1</td>
										<td>											
											<input type="checkbox" id="calafrio" th:field="*{calafrio}" th:disabled="${!triagem.novo}"/><label>Calafrios</label>
										</td>
									</tr>
									<tr>
										<td class="sd-triagem-etapa">2</td>
										<td>											
											<input type="checkbox" id="articulacao" th:field="*{articulacao}" th:disabled="${!triagem.novo}"/> <label>Dor nas Articulações</label>
										</td>
									</tr>
									<tr>
										<td class="sd-triagem-etapa ">3</td>
										<td>											
											<input type="checkbox" id="diabetes" th:field="*{diabetes}" th:disabled="${!triagem.novo}"/> <label>Diabetes</label>
										</td>
									</tr>	
									<tr>
										<td class="sd-triagem-etapa ">4</td>
										<td>											
											<input type="checkbox" id="dorCabeca" th:field="*{dorCabeca}" th:disabled="${!triagem.novo}"/> <label>Dor na Cabeça</label>
										</td>
									</tr>
									<tr>
										<td class="sd-triagem-etapa">5</td>
										<td>											
											<input type="checkbox" id="dorCorpo" th:field="*{dorCorpo}" th:disabled="${!triagem.novo}"/><label>Dor no Corpo</label>
										</td>
									</tr>
																														
								</tbody>
							</table>  
						</div>
						
						<div class="col-sm-6">	
		        			<table class="table table-bordered">
								<thead>
									<tr>
										<th class="sd-triagem-etapa col-sm-2"> # </th>            				            				
										<th class="">Sintomas </th>
									</tr>
								</thead>								
								<tbody>	
									<tr>
										<td class="sd-triagem-etapa ">6</td>
										<td>											
											<input type="checkbox" id="renal" th:field="*{renal}" th:disabled="${!triagem.novo}"/> <label>Dor Renal</label>
										</td>
									</tr>					
									<tr>
										<td class="sd-triagem-etapa">7</td>
										<td>											
											<input type="checkbox" id="hepatite" th:field="*{hepatite}" th:disabled="${!triagem.novo}"/> <label>Hepatite</label>
										</td>
									</tr>
									<tr>
										<td class="sd-triagem-etapa">8</td>
										<td>											
											<input type="checkbox" id="hipertensao" th:field="*{hipertensao}" th:disabled="${!triagem.novo}"/> <label>Hipertensão</label>
										</td>
									</tr>
									<tr>
										<td class="sd-triagem-etapa">9</td>
										<td>											
											<input type="checkbox" id="sonolencia" th:field="*{sonolencia}" th:disabled="${!triagem.novo}"/> <label>Sonolência Excessiva</label>
										</td>
									</tr>											
								</tbody>
							</table>
						</div>
					</div>
					</div>
					
				</div>
				<div class="tab-pane" id="segundaEtapa">
					<table class="table table-bordered">
							<thead>
								<tr>
									<th class="table-triagem-col">
										<label class="sd-margin "> # </label>				            		
			            			</th>
									<th class="">Sintoma</th>
									<th class="">Descrição</th>
								</tr>
							</thead>
							
							<tbody>
								<tr>
									<td class="sd-margin ">1</td>
									<td>
										<div class="">
											<input type="checkbox" id="alergia" th:field="*{alergia}" th:disabled="${!triagem.novo}"
											 onclick="document.getElementById('alergiaEx').disabled = !this.checked;"/> 
											<label>Alergia</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="alergiaEx" disabled="disabled" th:field="*{alergiaEx}"/></td>
								</tr>
								<tr>
									<td class="sd-margin ">2</td>
									<td>
										<div class="">
											<input type="checkbox" id="cancer" th:field="*{cancer}" th:disabled="${!triagem.novo}"
											 onclick="document.getElementById('cancerEx').disabled = !this.checked;"/> 
											<label>Câncer</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="cancerEx" disabled="disabled" th:field="*{cancerEx}"/> </td>
								</tr>
								<tr>
									<td class="sd-margin ">3</td>
									<td>
										<div class=""> 
											<input type="checkbox" id="deficiencia" th:field="*{deficiencia}" th:disabled="${!triagem.novo}"
											 onclick="document.getElementById('deficienciaEx').disabled = !this.checked;"/>											
											<label>Deficiência</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="deficienciaEx"  disabled="disabled" th:field="*{deficienciaEx}"/> </td>
								</tr>
								<tr>
									<td class="sd-margin ">4</td>
									<td>
										<div class="">
											<input type="checkbox" id="dst" th:field="*{dst}" th:disabled="${!triagem.novo}"
												 onclick="document.getElementById('dstEx').disabled = !this.checked;"/>											
											  
											<label>Doença Sexualmente Transmissível</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="dstEx"  disabled="disabled" th:field="*{dstEx}"/>  </td>
								</tr>
								<tr>
									<td class="sd-margin ">5</td>
									<td>
										<div class="">
											<input type="checkbox" id="febre" th:field="*{febre}" th:disabled="${!triagem.novo}"
											 onclick="document.getElementById('temperaturaFebre').disabled = !this.checked;"/>																		  
											<label>Febre</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="temperaturaFebre"  disabled="disabled" th:field="*{temperaturaFebre}"/></td>
								</tr>
								<tr>
									<td class="sd-margin ">6</td>
									<td>
										<div class="">
											<input type="checkbox" id="pressao" th:field="*{pressao}" th:disabled="${!triagem.novo}"
												 onclick="document.getElementById('pressaoEx').disabled = !this.checked;"/>														  
											<label>Pressão</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="pressaoEx"  disabled="disabled" th:field="*{pressaoEx}"/></td>
								</tr>
								<tr>
									<td class="sd-margin ">7</td>
									<td>
										<div class="">
											<input type="checkbox" id="problemaCardiaco" th:field="*{problemaCardiaco}" th:disabled="${!triagem.novo}"
											 	onclick="document.getElementById('problemaCardiacoEx').disabled = !this.checked;"/>													  
											<label>Problemas Cardíacos</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="problemaCardiacoEx"  disabled="disabled" th:field="*{problemaCardiacoEx}"></td>
								</tr>
								<tr>
									<td class="sd-margin ">8</td>
									<td>
										<div class="">
											<input type="checkbox" id="problemaNeurologico" th:field="*{problemaNeurologico}" th:disabled="${!triagem.novo}"
												onclick="document.getElementById('problemaNeurologicoEx').disabled = !this.checked;"/>												  
											<label>Problemas Neurológicos</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="problemaNeurologicoEx"  disabled="disabled" th:field="*{problemaNeurologicoEx}"></td>
								</tr>
								<tr>
									<td class="sd-margin ">9</td>
									<td>
										<div class="">
											<input type="checkbox" id="problemaRespiratorio" th:field="*{problemaRespiratorio}" th:disabled="${!triagem.novo}"
												onclick="document.getElementById('problemaRespiratorioEx').disabled = !this.checked;"/>												  
											<label>Problemas Respiratórios</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="problemaRespiratorioEx"  disabled="disabled" th:field="*{problemaRespiratorioEx}"></td>
								</tr>
								<tr>
									<td class="sd-margin ">10</td>
									<td>
										<div class="">
											<input type="checkbox" id="medicacao" th:field="*{medicacao}" th:disabled="${!triagem.novo}"
												onclick="document.getElementById('medicacaoEx').disabled = !this.checked;"/>											  
											 <label>Faz uso de algum Medicamento</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="medicacaoEx"  disabled="disabled" th:field="*{medicacaoEx}"></td>
								</tr>
								<tr>
									<td class="sd-margin ">11</td>
									<td>
										<div class="">
											<input type="checkbox" id="outros" th:field="*{outros}" th:disabled="${!triagem.novo}"
											onclick="document.getElementById('outrosEx').disabled = !this.checked;"/>	 
											<label>Outros Sintomas</label>
										</div>
									</td>
									<td><input type="text" class="form-control" id="outrosEx"  disabled="disabled" th:field="*{outrosEx}"></td>
								</tr>
								
												
							</tbody>
						</table>  
				</div>				
			</div>           
                  
                <button th:if="${triagem.novo}" type="submit" class="btn  btn-primary">Salvar</button>  
                
                <div class="aw-footer-disclaimer" th:unless="${triagem.novo}">                
                	<label>Data e Horário da triagem: </label>
		     		<label th:text="${{triagem.dataCriacao}}"></label>
                </div>
                
		</form>
	</div>

	<th:block th:replace="pesquisas/rapida/pesquisa-rapida-pacientes :: pesquisaRapidaPacientes"></th:block>
	
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/handlebars.min.js}"></script>
	<script th:src="@{/javascripts/paciente-pesquisa-rapida.js}"></script>
	<script>
	$(function() {
		$('.js-aba-triagem a').click(function (e) {
			e.preventDefault();
			$(this).tab('show');
		});
	});
	</script>
	
</th:block>
</html>
