<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/home}">

<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/vendors/bootstrap-switch.min.css}"/>
</head>
<section layout:fragment="conteudo">

    <div class="page-header">
        <div class="container-fluid">
            <h1>
                Cadastro de usuário
            </h1>
        </div>
    </div>

    <div class="container-fluid">
    
    	<th:block th:include="fragmentos/MensagemSucesso"></th:block>
    	
        <form method="post" class="form-vertical  js-form-loading" th:object="${usuario}">
			<th:block th:include="fragmentos/MensagensErro"></th:block>	

			<div class="row">
                <div class="form-group  col-sm-12">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" autofocus="autofocus"/>
                </div>
            </div>

            <div class="row">
                <div class="form-group  col-sm-4">
                    <label class="control-label">Grupos</label>
                    <div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox" />
                            <label>Atendente</label>
                        </div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox" />
                            <label>Enfermeiro</label>
                        </div>
                        <div class="checkbox  checkbox-inline">
                            <input type="checkbox" />
                            <label>Médico</label>
                        </div>
                    </div>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input type="text" class="form-control" id="dataNascimento"/>
                </div>

                <div class="form-group  col-sm-5">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" id="email"/>
                </div>

            </div>

            <div class="row">
                <div class="form-group  col-sm-3">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="confirmacaoSenha">Confirmação de senha</label>
                    <input type="password" class="form-control" id="confirmacaoSenha"/>
                </div>

                <div class="form-group  col-sm-3">
                    <label for="status">Status</label>
                    <div>
                    <input type="checkbox" checked data-toggle="toggle" id="status">
                    </div>
                </div>

            </div>

            <button type="submit" class="btn  btn-primary" id="salvar">Salvar</button>
        </form>
    </div>
</section>
</html>
