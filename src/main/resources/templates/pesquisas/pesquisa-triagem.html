<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
      xmlns:saude="http://tcc.saude"      
      layout:decorate="~{layout/home}">
<head>
    <title>Pesquisa de Triagens</title>
</head>
<body>
<section layout:fragment="conteudo">

    <div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>Pesquisa de Triagens</h1>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="GET" th:object="${triagensFilter}" th:action="@{/triagens}">
			<div class="row">
				<div class="form-group  col-sm-6">
					<label class="control-label" for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Pesquisar</button>
		</form>

		<div class="table-responsive  bw-tabela-simples">
        	<table class="table  table-hover">
	            <thead>
	            	<tr>
      		            <th>Paciente</th>
	                	<th>MÃ©dico</th>
	                	<th>Data</th>
	                 	<th class="table-col-acoes"></th>
					</tr>
				</thead>
			
	            <tbody>
					<tr th:each="triagem : ${pagina.conteudo}">
					
	                </tr>
	                
	                <tr th:if="${pagina.vazia}">
	                	<td colspan="4">Nenhum triagem encontrada</td>
	                </tr>
	             </tbody>
         	</table>
    	 </div>
    	 
    	 <saude:pagination page="${pagina}"/>
	</div>
</section>
</body>

</html>
